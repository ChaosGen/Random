<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Random Test</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cube-size: 120px;
            --dice-color: #ffffff;
            --dot-color: #1a1a2e;
        }

        /* Убираем все системные отступы для имитации нативного приложения */
        html, body {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            overflow: hidden;
            background: #0f172a;
        }

        body {
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* Учет "челок" iPhone */
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Фоновый слой для полноэкранного режима */
        #main-container {
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #0f172a;
        }

        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            perspective: 800px;
            margin-bottom: 60px;
        }
        .cube {
            width: 100%; height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.25, 1, 0.5, 1);
        }
        .cube__face {
            position: absolute;
            width: var(--cube-size); height: var(--cube-size);
            background: var(--dice-color);
            border: 1px solid #cbd5e1;
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            padding: 15px;
            box-sizing: border-box;
            border-radius: 18px; 
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.3);
            backface-visibility: visible;
        }
        .dot {
            width: 18px; height: 18px;
            background: var(--dot-color);
            border-radius: 50%;
            align-self: center; justify-self: center;
        }
        .cube__face--1 { transform: rotateY(0deg) translateZ(60px); }
        .cube__face--2 { transform: rotateY(90deg) translateZ(60px); }
        .cube__face--3 { transform: rotateY(180deg) translateZ(60px); }
        .cube__face--4 { transform: rotateY(-90deg) translateZ(60px); }
        .cube__face--5 { transform: rotateX(90deg) translateZ(60px); }
        .cube__face--6 { transform: rotateX(-90deg) translateZ(60px); }

        .roll-btn {
            background: #38bdf8;
            color: #0f172a;
            padding: 18px 60px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
            cursor: pointer;
            border: none;
            z-index: 10;
        }

        .safari-link {
            position: absolute;
            bottom: 30px;
            color: #64748b;
            font-size: 0.8rem;
            text-decoration: underline;
            cursor: pointer;
        }

        /* Скрываем элементы при активном полноэкранном режиме, если нужно */
        :fullscreen .safari-link { display: none; }
    </style>
</head>
<body>

    <div id="main-container">
        <div class="scene">
            <div class="cube" id="cube">
                <div class="cube__face cube__face--1"><div style="grid-area: 2/2" class="dot"></div></div>
                <div class="cube__face cube__face--2"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
                <div class="cube__face cube__face--3"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 2/2" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
                <div class="cube__face cube__face--4"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 1/3" class="dot"></div><div style="grid-area: 3/1" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
                <div class="cube__face cube__face--5"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 1/3" class="dot"></div><div style="grid-area: 2/2" class="dot"></div><div style="grid-area: 3/1" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
                <div class="cube__face cube__face--6"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 2/1" class="dot"></div><div style="grid-area: 3/1" class="dot"></div><div style="grid-area: 1/3" class="dot"></div><div style="grid-area: 2/3" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
            </div>
        </div>

        <button class="roll-btn" onclick="handleInteraction()">Крутить</button>

        <div class="safari-link" onclick="openInExternalBrowser()">Открыть в браузере (Safari/Chrome)</div>
    </div>

    <script>
        const tg = window.Telegram ? window.Telegram.WebApp : null;
        let xRotation = -20;
        let yRotation = -20;

        // Главная функция: вызывается при нажатии
        function handleInteraction() {
            // 1. Пытаемся зайти в системный Fullscreen браузера (как в фильмах)
            activateWebFullscreen();
            
            // 2. Пытаемся расширить окно Telegram
            if (tg) {
                tg.expand();
                if (tg.isVersionAtLeast('7.0')) {
                    try { tg.requestFullscreen(); } catch(e) {}
                }
            }

            // 3. Крутим кубик
            rollDice();
        }

        function activateWebFullscreen() {
            const elem = document.documentElement; // Весь документ
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) { /* Safari / iOS */
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function rollDice() {
            const result = Math.floor(Math.random() * 6) + 1;
            const targets = { 
                1: {x:0,y:0}, 2: {x:0,y:-90}, 3: {x:0,y:-180}, 
                4: {x:0,y:90}, 5: {x:-90,y:0}, 6: {x:90,y:0} 
            };
            
            xRotation += 1080; yRotation += 1080;
            const finalX = (Math.round(xRotation/360)*360) + targets[result].x;
            const finalY = (Math.round(yRotation/360)*360) + targets[result].y;
            
            xRotation = finalX; yRotation = finalY;
            document.getElementById('cube').style.transform = `translateZ(-60px) rotateX(${finalX}deg) rotateY(${finalY}deg)`;

            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('heavy');
            }
        }

        function openInExternalBrowser() {
            if (tg) {
                // Пытаемся открыть текущий URL во внешнем браузере
                tg.openLink(window.location.href, {try_instant_view: false});
            } else {
                window.open(window.location.href, '_blank');
            }
        }

        window.onload = () => {
            if (tg) {
                tg.ready();
                tg.expand();
                tg.setHeaderColor('#0f172a');
            }
            document.getElementById('cube').style.transform = `translateZ(-60px) rotateX(-20deg) rotateY(-20deg)`;
        };
    </script>
</body>
</html>
