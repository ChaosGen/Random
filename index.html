<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Random</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --cube-size: 120px;
            --dice-color: #ffffff;
            --dot-color: #1a1a2e;
        }

        body {
            background: #0f172a; /* Темный глубокий фон */
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        /* 3D Кубик */
        .scene {
            width: var(--cube-size);
            height: var(--cube-size);
            perspective: 800px;
            margin-bottom: 60px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            /* Увеличили время анимации до 1.5с для солидности */
            transition: transform 1.5s cubic-bezier(0.2, 0.8, 0.3, 1);
        }

        .cube__face {
            position: absolute;
            width: var(--cube-size);
            height: var(--cube-size);
            background: var(--dice-color);
            border: 1px solid #cbd5e1;
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            padding: 15px;
            box-sizing: border-box;
            border-radius: 18px; 
            box-shadow: inset 0 0 20px rgba(0,0,0,0.1), 0 5px 15px rgba(0,0,0,0.3);
            backface-visibility: visible;
        }

        .dot {
            width: 18px;
            height: 18px;
            background: var(--dot-color);
            border-radius: 50%;
            align-self: center;
            justify-self: center;
            box-shadow: inset 0 2px 2px rgba(255,255,255,0.2);
        }

        /* Базовые позиции граней */
        .cube__face--1 { transform: rotateY(  0deg) translateZ(60px); }
        .cube__face--2 { transform: rotateY( 90deg) translateZ(60px); }
        .cube__face--3 { transform: rotateY(180deg) translateZ(60px); }
        .cube__face--4 { transform: rotateY(-90deg) translateZ(60px); }
        .cube__face--5 { transform: rotateX( 90deg) translateZ(60px); }
        .cube__face--6 { transform: rotateX(-90deg) translateZ(60px); }

        /* Кнопка крутить */
        .roll-btn {
            background: #38bdf8;
            color: #0f172a;
            padding: 18px 60px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 10px 25px rgba(56, 189, 248, 0.4);
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            z-index: 10;
        }

        .roll-btn:active {
            transform: scale(0.92);
            box-shadow: 0 5px 10px rgba(56, 189, 248, 0.2);
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(8px);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

        .modal.active { display: flex; }

        .settings-card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 24px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #334155;
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            opacity: 0.6;
            padding: 10px;
        }

        input {
            background: #0f172a;
            border: 1px solid #334155;
            color: #38bdf8;
            padding: 12px;
            border-radius: 12px;
            width: 100%;
            text-align: center;
            font-size: 1.1rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="settings-icon" onclick="toggleModal()">⚙️</div>

    <div class="scene">
        <div class="cube" id="cube" style="transform: rotateX(-20deg) rotateY(-20deg);">
            <div class="cube__face cube__face--1"><div style="grid-area: 2/2" class="dot"></div></div>
            <div class="cube__face cube__face--2"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
            <div class="cube__face cube__face--3"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 2/2" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
            <div class="cube__face cube__face--4"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 1/3" class="dot"></div><div style="grid-area: 3/1" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
            <div class="cube__face cube__face--5"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 1/3" class="dot"></div><div style="grid-area: 2/2" class="dot"></div><div style="grid-area: 3/1" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
            <div class="cube__face cube__face--6"><div style="grid-area: 1/1" class="dot"></div><div style="grid-area: 2/1" class="dot"></div><div style="grid-area: 3/1" class="dot"></div><div style="grid-area: 1/3" class="dot"></div><div style="grid-area: 2/3" class="dot"></div><div style="grid-area: 3/3" class="dot"></div></div>
        </div>
    </div>

    <button class="roll-btn" onclick="rollDice()">Крутить</button>

    <div id="settingsModal" class="modal">
        <div class="settings-card text-white">
            <h2 class="text-xl font-bold mb-4 text-center">Настройки</h2>
            
            <div class="mb-6">
                <label class="text-sm text-slate-400">Режим работы:</label>
                <div class="flex gap-2 mt-2">
                    <button id="btn-rnd" onclick="setMode('random')" class="flex-1 py-2 rounded-lg bg-sky-500 text-slate-900 font-bold">Рандом</button>
                    <button id="btn-seq" onclick="setMode('sequence')" class="flex-1 py-2 rounded-lg border border-sky-500 text-sky-500 font-bold">Очередь</button>
                </div>
            </div>

            <div id="seq-input-div" class="hidden">
                <label class="text-sm text-slate-400">Ваша последовательность (1-6):</label>
                <input type="text" id="sequenceInput" placeholder="например: 1624">
                <p class="text-[10px] text-slate-500 mt-2">Распознает любые цифры в строке</p>
            </div>

            <button onclick="toggleModal()" class="w-full mt-6 py-2 text-slate-400 underline">Закрыть</button>
        </div>
    </div>

    <script>
        let mode = 'random';
        let seqIndex = 0;
        let xRotation = -20;
        let yRotation = -20;
        const cube = document.getElementById('cube');

        function toggleModal() {
            document.getElementById('settingsModal').classList.toggle('active');
        }

        function setMode(m) {
            mode = m;
            const btnRnd = document.getElementById('btn-rnd');
            const btnSeq = document.getElementById('btn-seq');
            const inputDiv = document.getElementById('seq-input-div');

            if (m === 'random') {
                btnRnd.className = 'flex-1 py-2 rounded-lg bg-sky-500 text-slate-900 font-bold';
                btnSeq.className = 'flex-1 py-2 rounded-lg border border-sky-500 text-sky-500 font-bold';
                inputDiv.classList.add('hidden');
            } else {
                btnSeq.className = 'flex-1 py-2 rounded-lg bg-sky-500 text-slate-900 font-bold';
                btnRnd.className = 'flex-1 py-2 rounded-lg border border-sky-500 text-sky-500 font-bold';
                inputDiv.classList.remove('hidden');
                seqIndex = 0;
            }
        }

        function rollDice() {
            let result;
            if (mode === 'random') {
                result = Math.floor(Math.random() * 6) + 1;
            } else {
                const val = document.getElementById('sequenceInput').value;
                const matches = val.match(/[1-6]/g);
                const seq = matches ? matches.map(n => parseInt(n)) : [];
                
                if (seq.length === 0) {
                    result = Math.floor(Math.random() * 6) + 1;
                } else {
                    result = seq[seqIndex];
                    seqIndex = (seqIndex + 1) % seq.length;
                }
            }

            // Целевые углы для каждой грани
            const targets = {
                1: { x: 0,   y: 0 },
                2: { x: 0,   y: -90 },
                3: { x: 0,   y: -180 },
                4: { x: 0,   y: 90 },
                5: { x: -90, y: 0 },
                6: { x: 90,  y: 0 }
            };

            // Добавляем от 3 до 5 полных оборотов (1080 - 1800 градусов)
            // Это создает эффект интенсивного кручения
            const extraSpinsX = (Math.floor(Math.random() * 3) + 3) * 360;
            const extraSpinsY = (Math.floor(Math.random() * 3) + 3) * 360;

            // Накапливаем вращение, чтобы он не крутился назад к нулю
            xRotation = extraSpinsX + targets[result].x;
            yRotation = extraSpinsY + targets[result].y;

            // Применяем трансформацию
            cube.style.transform = `translateZ(-60px) rotateX(${xRotation}deg) rotateY(${yRotation}deg)`;
            
            // Чтобы при следующем нажатии он снова крутился много раз, 
            // мы не сбрасываем Rotation, а будем добавлять к текущему значению в будущем, 
            // но для простоты здесь просто используем большие случайные числа каждый раз.
        }
    </script>
</body>
</html>
